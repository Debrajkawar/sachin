<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('dk1.jpeg') no-repeat center center/cover;
            background-size: required;
            min-height: required;
        }
        header {
            width: 100%;
            background: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-top: 80px;
        }
        .hero {
            background: url('') no-repeat center center/cover;
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background: rgba(51, 51, 51, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-position:;
                background-size:100% 100%;
            }
            .hero {
                height: 250px;
                font-size: 20px;
                padding: 20px;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 65px;
                left: 55%;
                width: 50%;
                background: rgba(42, 18, 18, 0.8);
                padding: 10px 10px 10px 10px;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
            .container {
                width: 90%;
                padding: 10px;
            }
            .footer {
                position: buttom;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">DevraJ</div>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="pages.html">Pages</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>
    <div class="hero">Welcome to My Responsive Website</div>
    <div class="container">
        <div class="content">
            <p>This is a simple, mobile-friendly website with a fully responsive design.</p>
        </div>
    </div>
    <div class="footer">&copy; 2025 My Website</div>
    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
</body>
</html>
